<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1b8d9746c3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Mars Explorer</title>
</head>
<body>
  <div class="wrapper">
    <div id="left-content">
      <form id="controls">
        <label for="martian-sol">Martian Sol</label>
        <input type="number" min="0" name="martian-sol" id="martian-sol" required>
        <p id="no-photos-msg">No photos available for this martian sol. Please select another.</p>
        <label for="camera-select">Camera</label>
        <select name="camera" id="camera-select">
        </select>
        <button>Query API</button>
      </form>
      <form id="rover-data">
        <label for="rover-select">Rover Name:</label>
        <select name="rover" id="rover-select">
        </select>
        <img id="spinner1" src="./spinner1.gif" alt="loading">
        <label id="launch-date"></label>
        <p id="rover-description"></p>
      </form>
    </div>
    <div id="right-content">
      <i class="fas fa-chevron-left chevron-left fa-3x"></i>
      <img id="spinner" src="./spinner.gif" alt="loading...">
      <div id="photos">
      </div>
      <i class="fas fa-chevron-right chevron-right fa-3x"></i>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./app.js"></script>
</body>
</html>
